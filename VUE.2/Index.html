<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="reverseText">{{message}}</button>
        <ol>
            <li v-for="(item) in elements">
                {{item.text}}
            </li>
        </ol> 
        <button @click="pushElement">Добавить</button>
    </div>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Перевернуть',
                elements: [
                    {text: 'новый элемент1'},
                    {text: 'новый элемент2'}
                ]
            },
            methods: {
                reverseText() {
                    this.message = this.message.split('').reverse().join('');
                    return this.message;
                },
                pushElement() {
                    this.elements.push({text: 'Новый элемент списка'});
                }
            }            
        })
    </script>    
</body>
</html>
